name: Check Trigger

on:
  workflow_dispatch:
    inputs:
      csv:
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: monitoring-requirements.txt
      - name: Install Dependencies
        run: pip install -r monitoring-requirements.txt
      - name: Run Check Trigger Script
        run: python src/update_trigger.py ${{ github.event.inputs.csv }}
        env:
          G_P_ACCOUNT: ${{ secrets.G_P_ACCOUNT }}
          G_P_APP_PWD: ${{ secrets.G_P_APP_PWD }}
          G_P_SERVER: ${{ env.G_P_SERVER }}
